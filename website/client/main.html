<head>
    <title>Factory Floor Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="editModeToggle">
                    <label class="form-check-label" for="editModeToggle">Edit Mode</label>
                </div>
            </div>
            <div class="col">
                {{#each devices}}
                    {{> device}}
                {{/each}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="floor">
                    {{#each devices 1}}
                        {{> device}}
                    {{/each}}
                    <img src="Floor1.png" alt="Floor 1" class="floorplan" data-floor="1">
                </div>
            </div>
            <div class="col-sm">
                <div class="floor">
                    {{#each devices 2}}
                        {{> device}}
                    {{/each}}
                    <img src="Floor2.png" alt="Floor 2" class="floorplan" data-floor="2">
                </div>
            </div>
            <div class="col-sm">
                <div class="floor">
                    {{#each devices 3}}
                        {{> device}}
                    {{/each}}
                    <img src="Floor3.png" alt="Floor 3" class="floorplan" data-floor="3">
                </div>
            </div>
        </div>

    </div>
</body>
