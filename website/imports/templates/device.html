<template name="device">

    <span class="device {{#if location}}draggable{{/if}}" style="left: {{left}}px; top: {{top}}px;">
        <i class="bi {{_icon}}" data-toggle="tooltip" data-placement="top" title="{{name}}"></i>
    </span>

    <div class="draggable {{#if hideCard}}removed{{/if}}">
        <div class="card">
            <div class="card-header">
                <i class="bi {{_icon}}"></i>
                {{name}}
            </div>
            <div class="card-body">
                TODO
            </div>
        </div>
    </div>

</template>
