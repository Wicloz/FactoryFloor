<template name="device">

    <span class="device {{#if location}}moved{{/if}}" style="top:{{location.y}}%; left:{{location.x}}%;" title="{{name}}">
        {{#if moving}}
            <div class="spinner-grow behind"></div>
        {{/if}}
        {{#if changed}}
            <div class="spinner-border spinner-border-sm" role="status"></div>
        {{else}}
            <i class="bi {{_icon}}"></i>
        {{/if}}
    </span>

</template>
